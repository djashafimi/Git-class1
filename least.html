<script>
function findLeast(arr) {
   let min = arr[0]; // assume first element is the smallest

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] < min) {
      min = arr[i]; // update min if a smaller value is found
    }
  }

  return min;
}
document.write(findLeast([10,5,40,15]))

</script>
