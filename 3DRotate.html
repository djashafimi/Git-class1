<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: lightgreen;
  border: 2px solid black;
  padding: 10px;
}

#myDiv1:hover {
  transform: rotateX('150deg')
}

#myDiv2 {
  transform: rotateY('150deg')
}

#myDiv3 {
  transform: rotateZ('150deg')
}
</style>
</head>
<body>

<h1>The scale() function</h1>

<div>
This a normal div element.
</div>

<div id="myDiv1">
Div1.
</div>

<div id="myDiv2">
Div2.
</div>
