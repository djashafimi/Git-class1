<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: lightgreen;
  border: 2px solid black;
  padding: 10px;
}

#myDiv1 {
  transform: scaleZ(0.5);
}

#myDiv2 {
  transform: scale(110%);
}

#myDiv3 {
  transform: scale(1.1, 0.5);
}
</style>
</head>
<body>

<h1>The scale() function</h1>

<div>
This a normal div element.
</div>

<div id="myDiv1">
Div1.
</div>

<div id="myDiv2">
Div2.
</div>
